<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b6ed11f639.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <img class="logo" src="Rectangle 19.png" alt="ajsidjaos">
            <nav>
                <ul>
                    <li><a class="head_link" href="">Home</a></li>
                    <li><a class="head_link" href="">Product</a></li>
                    <li><a class="head_link" href="">Contact</a></li>
                </ul>
            </nav>
            <i class="fa-solid fa-cart-shopping cart "></i>
        </header>
        <h1>
            contact us
        </h1>
        <div class="contact_content">
            <div class="contact_forms">
                <div class="form_1 cont">
                    <form method="get">
                        <label for="fname">FIRST NAME:</label>
                        <input type="text" id="fname" name="fname" value="" placeholder="first name">
                        <br> <br> <br>
                        <label for="lname">LAST NAME:</label>
                        <input type="text" id="lname" name="lname" value="" placeholder="last name">
                    </form>
                </div>

                <div class="form_2 cont">
                    <form>
                        <label for="age">AGE</label>
                        <input type="number" id="age" name="age" value="" placeholder="enter your age">
                        <br> <br> <br>
                        <label for="email">E-MAIL:</label>
                        <input type="email" id="email" name="email" value="" placeholder="blabla@bla.bla">
                    </form>
                </div>


            </div>
            <footer>
                <div class="social">
                    <i class="fa-brands fa-square-facebook fb social_ico"></i>
                    <i class="fa-brands fa-square-twitter social_ico"></i>
                    <i class="fa-brands fa-square-youtube social_ico"></i>
                    <i class="fa-brands fa-square-instagram social_ico"></i>
                </div>
            </footer>

        </div>

</body>

</html>
